name: CI - Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # Required to push to gh-pages branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave-html-formatter

      - name: Create report directories
        run: |
          mkdir -p reports/junit
          mkdir -p reports/html

      - name: Run Behave Full Regression
        run: |
          behave --junit --junit-directory=reports/junit \
                 --format behave_html_formatter:HTMLFormatter \
                 --outfile reports/html/report.html

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: reports/html

  deploy-report:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}  # Use built-in token with write permissions

      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: html-report
          path: ./reports

      - name: Deploy report to GitHub Pages
        run: |
          cp ./reports/report.html index.html
          touch .nojekyll
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add index.html .nojekyll
          git commit -m "Update test report" || echo "No changes to commit"
          git push origin gh-pages